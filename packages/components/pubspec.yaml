name: components
description: A collection of reusable UI elements for a consistent and efficient app experience.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=3.2.6 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Local Dependencies
  core:
    path: ../core
  shared_dependencies:
    path: ../shared_dependencies

  # Inherited Dependencies
  # UI
  flutter_screenutil:

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Inherited DEV Dependencies
  flutter_lints:

flutter:
  uses-material-design: true
