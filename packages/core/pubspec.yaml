name: core
description: The heart of the app, providing essential building blocks and shared functionality.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=3.2.6 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # Features
  home:
    path: ../../features/home
  employee_services:
    path: ../../features/employee_services
  leave:
    path: ../../features/leave

  # Local Dependencies
  resources:
    path: ../resources
  shared_dependencies:
    path: ../shared_dependencies

  # Inherited Dependencies
  ## UI
  google_fonts:
  flutter_screenutil:
  ## Routing
  auto_route:
  # Dependency Injection
  get_it:
  injectable:

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Inherited DEV Dependencies
  ## Code generation
  build_runner:
  auto_route_generator:
  injectable_generator:
  ## Others
  flutter_lints:

flutter:
  uses-material-design: true
